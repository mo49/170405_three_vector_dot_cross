<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="js/sample.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #app {
      width: 100%;
      height: 100%;
    }
    .scenes{
      position: fixed;
      top: 0; right: 0;
      color: #333;
    }
    .scenes span{
      background-color: #eee;
      padding: 10px;
      cursor: pointer;
    }
    .controller{
      position: fixed;
      top: 0; left: 0;
      color: #333;
    }
    .controller span{
      background-color: #eee;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="controller">
    <span class="js-stop">STOP</span>
    <span class="js-restart">RESTART</span>
  </div>
  <div class="scenes">
    <span class="js-change-scene" data-scene="1">SCENE1</span>
    <span class="js-change-scene" data-scene="2">SCENE2</span>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded',() => {
      var app = new App();
    })
  </script>
</body>
</html>
